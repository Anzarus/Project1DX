<!-- Show Available Files On Org -->
<template>
    <template for:each={filesForCurrentUser} for:item="item">
        <div class="slds-grid slds-box custom-box-normal slds-box_border"
             key={item} data-item={item}>
            <div class="slds-col_bump-right">
                {item.Title}.{item.FileExtension}
            </div>
                <lightning-button
                        label="Upload"
                        variant="brand"
                        onclick={handleFileUploadClick}>
                </lightning-button>
        </div>
    </template>
</template>
