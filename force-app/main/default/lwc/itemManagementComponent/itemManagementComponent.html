<!-- Item Management Component -->
<template>
    <div class="slds-card">
        <div class="slds-grid">
            <div class="slds-size_1-of-2 slds-border--right">
                <c-list-of-items items-for-this-page={listOfItemsForThisPage}
                                 onitemevt={handleItemEvent}>
                </c-list-of-items>
                <c-page-control-buttons current-page={currentPage}
                                        total-count-of-pages={totalCountOfPages}
                                        onfirst={handleFirst}
                                        onprevious={handlePrevious}
                                        onnext={handleNext}
                                        onlast={handleLast}>
                </c-page-control-buttons>
            </div>
            <div class="slds-size_1-of-2">
                <c-item-details current-item={currentItem}>
                </c-item-details>
            </div>
        </div>
    </div>
</template>
