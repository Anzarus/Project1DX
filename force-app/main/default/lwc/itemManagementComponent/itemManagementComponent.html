<!-- Item Management Component -->
<template>
    <div class="slds-card">
        <div class="slds-grid">
            <div class="slds-size_3-of-4 slds-border--right">
                <c-list-of-items items-for-this-page={listOfItemsForThisPage}
                                 onfirst={handleFirst}
                                 onprevious={handlePrevious}
                                 onnext={handleNext}
                                 onlast={handleLast}>
                </c-list-of-items>
                <c-page-control-buttons current-page={currentPage}
                                        total-count-of-pages={totalCountOfPages}>
                </c-page-control-buttons>
            </div>
            <div class="slds-size_1-of-4">
                <c-item-details>
                </c-item-details>
            </div>
        </div>
    </div>
</template>
